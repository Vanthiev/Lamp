<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        top: 2rem;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button {
        padding: 8px;
        border-radius: 4px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        type="button"
        onclick="document.getElementById('lamp').src='lamp2.png'"
      >
        Turn on
      </button>
      <img src="lamp1.png" id="lamp" alt="" width="250" />
      <button
        type="button"
        onclick="document.getElementById('lamp').src='lamp1.png'"
      >
        Turn off
      </button>
    </div>
  </body>
</html>
